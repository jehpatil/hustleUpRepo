<body>

<!--+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++           Step 1 Start             +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->
	<div class="container">
		<div class="row">
			<h2 class="text-left">Organisation <a style="color:#449d44; "> Sign Up</a> </h2>
			<h2 style=" border-bottom:dotted;"></h2><br>
			<h4 class="text-left"><a style="color:#449d44; "> Step 1: </a>Create Organization Profile </h4>
			<div class="col-sm-6">
				<h4 class="text-left" style="color:#449d44;">Organization Info</h4>
				<p>
					<label class="text">Organization Name*</label>
					<input type="text" class="form-control" placeholder="Enter Organization Name">
				</p>
				<p>
					<label class="text">Contact Number</label>
					<input type="text" class="form-control" placeholder="10 Digits Contact Number">
				</p>
				<p>
					<label class="text">Email</label>
					<input type="email" class="form-control" placeholder="Enter Your Email Address">
				</p>
				<p>
					<label class="text">Organization Login ID</label>
					<input type="text" class="form-control" placeholder="Enter Organization Login Id">
					<label style="font-size:12px;">Note: Should not contain "Special Characters","Black Space" or "."</label>
				</p>
			</div>

<!-- +++++++++++++++++++++++++++++       Organization Info End        ++++++++++++++++++++++++++++++++++++-->

			<div class="col-sm-6">
				<h4 class="text-left" style="color:#449d44;">Organization Address</h4>
				<p>
					<label class="text">Address line1*</label>
					<input type="text" class="form-control" placeholder="Address line1">
				</p>
				<p>
					<label class="text">Address line2</label>
					<input type="text" class="form-control" placeholder="Address line2">
				</p>
				<div class="row">
					<div class="col-sm-6">
					<p>
						<label class="text">City*</label>
						<input type="text" class="form-control" placeholder="City">
					</p>
					</div>				
					<div class="col-sm-6">
						<p>
							<label class="text">State*</label>
							<input type="text" class="form-control" placeholder="State">
						</p>
					</div>				
				</div>
				<p>
					<label class="text">Pincode*</label>
					<input type="text" class="form-control" placeholder="6 Digits Pincode">
				</p>
			</div>
		</div>	
		<h2 style="color:#449f44; border-bottom:dotted;"></h2><br>

<!--+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++           Step 1 End             +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->

		
		<div class="row">
			<h4 class="text-left"><a style="color:#449d44; "> Step 2: </a>Create Admin Account </h4>
			<div class="col-sm-6">
				<h4 class="text-left" style="color:#449d44;">Admin Details</h4>
				<div class="row">
					<div class="col-sm-6">
					<p>
						<label class="text">First Name*</label>
						<input type="text" class="form-control" placeholder="Enter Your First Name">
					</p>
					</div>				
					<div class="col-sm-6">
						<p>
							<label class="text">Last Name*</label>
							<input type="text" class="form-control" placeholder="Enter Your Last Name">
						</p>
					</div>				
				</div>
				<br>
				<div class="row">
					<div class="col-sm-6">
					<p>
						<label class="text">Contact Number*</label>
						<input type="text" class="form-control" placeholder="Enter 10 Digits Contact Number">
					</p>
					</div>				
					<div class="col-sm-6">
						<p>
							<label class="text">Email*</label>
							<input type="text" class="form-control" placeholder="Enter Your Email Adderess">
						</p>
					</div>				
				</div>
			</div>

<!-- +++++++++++++++++++++++++++++       Admin Details End         ++++++++++++++++++++++++++++++++++++-->

			<div class="col-sm-6">
				<h4 class="text-left" style="color:#449d44;">Login Credentials</h4>
				<p>
					<label class="text">User Name*</label>
					<input type="text" class="form-control" placeholder="Login User Name">
					<label style="font-size:12px;">Note: Should not contain "Special Characters","Black Space" or "."</label>
				</p>
				<div class="row">
					<div class="col-sm-6">
					<p>
						<label class="text">Password*</label>
						<input type="text" class="form-control" placeholder="Enter Password">
					</p>
					</div>				
					<div class="col-sm-6">
						<p>
							<label class="text">Confirm Password</label>
							<input type="text" class="form-control" placeholder="Confirm Password">
						</p>
					</div>				
				</div>
			</div>
		</div>
		<br>
		<br>
		<div class="form-group" style="text-align:center; margin-top:-20px;">
				<button class="btn btn-success form-control" type="submit" style="height: 40px; margin-bottom: 20px; width: 200px; background-color:#449f44;">Submit</button>
			</div>
		</div>
	</div>
<!--+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++           Step 2 End             +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->


	<script rel="stylesheet" src="../static/bower_components/jquery/dist/jquery.min.js"></script>
    <script rel="stylesheet" src="../static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../static/bower_components/angular/angular.min.js"></script>

</body>
</html>
